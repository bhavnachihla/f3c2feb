<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="current-timezone">
            <!-- Display area for current timezone using Geolocation API -->
        </div>
        <input type="text" id="addressInput" placeholder="Enter address">
        <button onclick="retrieveTimezone()">Get Timezone</button>
        <div id="result">
            <!-- Display area for timezone corresponding to the entered address -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
